<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>APP SAP UI5</title>
        <script id="sap-ui-bootstrap"
                src="https://sapui5.hana.ondemand.com/1.87.0/resources/sap-ui-core.js"
                data-sap-ui-theme= "sap_belize"
                data-sap-ui-resourceroots='{"ecsas.SAPUI5": "./"}'
                data-sap-ui-compatVersion= "edge"
                data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
                data-sap-ui-async="true"
                data-sap-ui-frameoption="trusted"
                >
                
        </script>
    </head>
    <body id="content" class="sapUIBody">
        <div data-sap-ui-component data-name="ecsas.SAPUI5"
                data-id="container"
                data-set-setting='{"id":"SAPUI5"}'>
            </div>
    </body>
</html>
